git:
  depth: 1

branches:
  only:
    - master

language: android

android:
  components:
    - tools
    - build-tools-24.0.3
    - android-24
    - platform-tools
    - extra-android-support
  licenses:
    - '.+'

sudo: required

jdk:
  - oraclejdk8

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
- java -version

before_script:
  - chmod +x gradlew

script:
- ./gradlew assembleDebug --stacktrace

